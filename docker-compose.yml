version: "3.7"
services:
  pulsar:
    image: apachepulsar/pulsar:2.6.0
    command: bin/pulsar standalone
    hostname: pulsar
    ports:
      - "8080:8080"
      - "6650:6650"
    restart: unless-stopped
    volumes:
      - 'pulsar-data:/pulsar/data'
    networks:
      - pulsar-network
  dashboard:
    image: apachepulsar/pulsar-manager:v0.2.0
    ports:
      - "9527:9527"
      - "7750:7750"
    depends_on:
      - pulsar
    links:
      - pulsar
    environment:
      SPRING_CONFIGURATION_FILE: /pulsar-manager/pulsar-manager/application.properties
    networks:
      - pulsar-network
    volumes:
      - 'dashboard-data:/pulsar-manager/pulsar-manager/dbdata'
networks:
  pulsar-network:
    driver: bridge
volumes:
  pulsar-data:
    driver: local
  dashboard-data:
    driver: local
